<!DOCTYPE html>
<html>
  <head>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"
    ></script>
    <script type="text/javascript" src="visual.js"></script>

    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="split left">
      <div class="">
        <label for="txtfile">Upload your own file!</label>

        <input
          type="file"
          id="txtfile"
          name="txtfile"
          accept="text/plain"
          onchange="handleFiles(this.files)"
        />

        <input
          class="second"
          type="number"
          id="min_rel"
          onchange="updateMinRel(this.value)"
          placeholder="Minimum reliability"
        />

        <input
          class="second"
          type="number"
          id="max_cost"
          onchange="updateMaxCost(this.value)"
          placeholder="Maximum cost"
        />

        <input
          type="button"
          value="Meet given reliability goal"
          id="option_a"
          class="second btn"
          onclick="calculate('a')"
        />

        <input
          type="button"
          value="Meet given reliability goal subject to given cost constraint"
          id="option_b"
          class="second btn"
          onclick="calculate('b')"
        />

        <input
          type="button"
          value="Maximize reliability subject to given cost constraint"
          id="option_c"
          class="second btn"
          onclick="calculate('c')"
        />

        <table>
          <tr>
            <td>Reliability</td>
            <td id="rel_out"></td>
          </tr>
          <tr>
            <td>Cost</td>
            <td id="cost_out"></td>
          </tr>
        </table>
      </div>
    </div>

    <div class="split right">
      <div class="centered">
        <div id="canvas"></div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="http://mbostock.github.com/d3/d3.v2.min.js"
    ></script>
  </body>
</html>
